{% extends 'blog/base.html' %}

{% block containt %}

<section class="text-gray-700 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
      </div>
      <center>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        
        <div class="flex flex-wrap -m-2">
            <form method="POST" class="post-form">
          <div class="p-2 w-full">
                {% csrf_token %}
                <br>
                {{ form.as_p }}
          </div>
          
          <div class="p-2 w-full">
            <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
          </div>
        </form>
        </div>
      </div>
    </center>
    </div>
  </section>
    <br><br><br>
{% endblock %}
